id: ch.protonmail.protonmail-bridge
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '25.08'
command: protonmail-bridge
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: krb5
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-stati
      - --disable-rpath
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/et
      - /share/examples
      - /share/ma
    sources:
      - type: archive
        url: https://github.com/krb5/krb5/archive/refs/tags/krb5-1.22.1-final.tar.gz
        sha256: d7dd1ded54c1c2d3381da4a266935feda6ba6398155720df27e2975bd5a39239
      - type: shell
        dest: src
        commands:
          - autoreconf -si
  - name: libcbor
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/PJK/libcbor
        tag: v0.13.0
        commit: 9826a4315116a588f7416912db9da6fcecd8da11
  - name: libfido2
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/Yubico/libfido2
        tag: 1.16.0
        commit: 7dc6b3c52d441c64a4235ae276a23865243395a1
  - name: protonmail-bridge
    buildsystem: simple
    build-commands:
      - install -Dp -m 644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - ar x protonmail-bridge.deb
      - tar -xf data.tar.gz
      - mv usr/lib/* /app/lib/
      - install -Dp -m 644 usr/share/icons/hicolor/scalable/apps/protonmail-bridge.svg
        /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dp -m 644 usr/share/applications/protonmail-bridge.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key="Icon" --set-value=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key="Categories" --set-value="Office;Email" /app/share/applications/${FLATPAK_ID}.desktop
      - ln -s /app/lib/protonmail/bridge/proton-bridge /app/bin/protonmail-bridge
    sources:
      - type: file
        dest-filename: protonmail-bridge.deb
        url: https://proton.me/download/bridge/protonmail-bridge_3.21.2-1_amd64.deb
        sha256: 4ab7ed9b55ac0461371180de5f231349e14dd5079c04e576654e23ddc1dbc9c7
        x-checker-data:
          type: json
          url: https://proton.me/download/current_version_linux.json
          version-query: .Version
          url-query: .DebFile
      - type: file
        path: ch.protonmail.protonmail-bridge.metainfo.xml
